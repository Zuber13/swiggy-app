<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Swiggy app</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="list-menu">
				<ul id="list-items">
					<li class="tab active"><a href="">Menu </a></li>
					<li class="tab"><a href="#popular-catagory">Popular brand</a></li>
					<li class="tab"><a href="#offer-near-you">Offer Near you</a></li>
					<li class="tab"><a href="#express-delivery">Express Delivery</a></li>
					<li class="tab"><a href="#gourmets">Gourmet</a></li>
					<li class="tab"><a href="#" id="exclusive-tab">Only On swiggy</a></li>
					<li class="tab"><a href="#">See All</a></li>
				</ul>
			</div>
			<div class="food-catagory" id="food-catogory">
               <div class="popular-brand" id="popular-catagory">	
				   <div class="title" id="popular-brand"></div>
				   <div id="popular" class="parent"></div>
				     <div class="load-more-parent">
			    	   <div class="load box popular" data-target="popular brands">
						 <span class="more-items-text"><b>More 5+</b></span>
						  
						</div>
				     </div>
				</div>
				<hr>
				<div class="offer-near-you">
				  <div class="title" id="offer-near-you"></div>
				  <div id="offer" class="parent"></div>
				  <div class="load-more-parent">
					<div class="load box offer" data-target="offers near you">
						<span class="more-items-text"><b>More 5+</b></span>
					</div>
				  </div>
				</div>
				<hr>
				<div class="express-delivery">
					<div class="title" id="express-delivery"></div>
					<div id="expres" class="parent"></div>
				   <div class="load-more-parent">
					<div class="load box express" data-target="Express delivery">
						<span class="more-items-text"><b>More 5+</b></span>
					</div>
				   </div>
			  	</div>
			  <hr>
              <div class="gourmet">
					<div class="title" id="gourmets"></div>
					<div id="gourmet" class="parent"></div>
			  </div>
			</div> 	
		</div>
	</div>
</body>
</html>
